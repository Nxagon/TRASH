<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>덧셈과 뺄셈 퀴즈</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .quiz-container {
                text-align: center;
                border: 2px solid #ccc;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .question {
                font-size: 24px;
                margin-bottom: 10px;
            }
            input {
                font-size: 18px;
                padding: 5px;
                margin: 10px 0;
            }
            button {
                font-size: 18px;
                padding: 10px 20px;
                cursor: pointer;
            }
            .result {
                font-size: 18px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="quiz-container">
            <div class="question" id="question"></div>
            <input type="number" id="answer" placeholder="정답 입력" onkeypress="handleKeyPress(event)">
            <div class="result" id="result"></div>
        </div>
    
        <script src="바보.js"></script>
    </body>
    </html>
